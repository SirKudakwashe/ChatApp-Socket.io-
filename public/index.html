<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Node ChatApp</title>
  </head>
  <body>
    <p>welcome to the chat app</p>

    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on("connect", () => {
        console.log("connected to server");
      });

      socket.on("disconnect", () => {
        console.log("diconected from server");
      });
    </script>
  </body>
</html>
